<div appHighlight color="blue">
  <h1 class="mb-3 font-extrabold text-xl">
    Welcome {{ varFromService | async }}
  </h1>
</div>

<div class="flex">
  @for (item of dataSource; track $index) {
    <div>
      <app-card
        class="mr-2"
        [helperText]="item.helperText"
        [calNumber]="calNumberHardCoded"
        [unit]="item.unit"
        [backgroundColor]="item.backgroundColor"
        [symbol]="item.symbol"
        (buttonClick)="childCompButtonClicked($event)"
      >
      </app-card>
    </div>
  }

  <button
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    (click)="listenToThisClick()"
  >
    Click me
  </button>

  <!-- @switch (swutchCheckTest) {
    @case (itemStatus.CREATED) {
      show this
    }

    @case (itemStatus.FAILED) {
      do not show this
    }

    @default {
      show default
    }
  } -->
</div>

<hr />

<div class="bg-gray-200 border flex flex-col items-center justify-center p-3">
  <div class="flex flex-col">
    <input type="text" [formControl]="searchControl" />
    <button
      type="button"
      class="mt-3 text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
      (click)="onClickSearchSong()"
    >
      Search song
    </button>
  </div>

  search text - {{ searchControl.value }}

  <hr />

  <div class="relative overflow-x-auto mt-3 border">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Artist Id</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Release date</th>
        </tr>
      </thead>
      <tbody>
        @for (artist of listOfArtists(); track $index) {
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <td class="px-6 py-4">
              {{ artist.artistId }}
            </td>
            <td class="px-6 py-4">
              {{ artist.artistName }}
            </td>
            <td class="px-6 py-4">{{ artist.releaseDate }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
